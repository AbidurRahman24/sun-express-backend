{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 shadow">
            {% if type == "Register" %}
            <img src="{% static 'images/register.jpg' %}" alt="Register" class="w-100">
            {% elif type == 'Login' %}
            <img src="{% static 'images/login.jpg' %}" alt="Login" class="w-100">
            {% endif %}

        </div>
        <div class="col-md-6">
            <style>
                @keyframes authentication {
                    0%   { color: rgb(223, 9, 243); left: 0px; top: 0px; }
                    50%  { color: rgb(0, 255, 149); left: 65%; top: 0px; }
                    100% { color: rgb(41, 34, 232); left: 0px; top: 0px; }
                }
            </style>
            <form class="shadow p-5" style="width:100% ; margin : auto" method="post">
                <h1 style="width: 100px;
                color: rgb(41, 34, 232);
                position: relative;
                animation-name: authentication;
                animation-duration: 4s;
                animation-delay: 2s; ">{{type |upper}}</h1>
                {% csrf_token %}
                {{form | crispy}}

                <button class="btn btn-warning mb-5 rounded" style="border-radius: 25px;">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
